# Deploy a Staging (automatizado)
name: Deploy to Staging (Render) from Develop

on:
  push:
    branches:
      - develop

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/miapp-node-express:staging .

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/miapp-node-express:staging

      - name: Deploy to Render STAGING
        run: curl -X POST ${{ secrets.RENDER_STAGING_HOOK }}
